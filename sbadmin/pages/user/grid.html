<h3>Lista de Usu√°rios</h3>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOME</th>
            <th>EMAIL</th>
            <th>#</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="x in grid">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.email}}</td>
            <td>
                <button ng-click="modal(x)" class="btn btn-info">Editar</button>
            </td>

        </tr>
    </tbody>
</table>
